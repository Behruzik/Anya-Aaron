<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–°–≤–∏–¥–µ—Ç–µ–ª—å—Å—Ç–≤–æ –æ –±—Ä–∞–∫–µ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: linear-gradient(to right, #ffe9e9, #fff6f6);
      font-family: 'Georgia', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;

    }

    .book {
      background: #fff;
      padding: 30px;
      border: 2px solid #d77f7f;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      text-align: center;

    }

    h1 {

    button {

    button:hover {

    }

    @media (max-width: 400px) {
      .page {

      }

      h1 {
        font-size: 20px;
      }

      button {
        font-size: 14px;
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="book">
    <h1>–°–≤–∏–¥–µ—Ç–µ–ª—å—Å—Ç–≤–æ –æ –±—Ä–∞–∫–µ</h1>
    <div id="page-content" class="page">
      <!-- –ö–æ–Ω—Ç–µ–Ω—Ç –±—É–¥–µ—Ç –ø–æ–¥–≥—Ä—É–∂–∞—Ç—å—Å—è —Å—é–¥–∞ -->
    </div>
    <div class="buttons">
      <button onclick="prevPage()">‚óÄ –ù–∞–∑–∞–¥</button>
      <button onclick="nextPage()">–í–ø–µ—Ä—ë–¥ ‚ñ∂</button>
    </div>
  </div>

  <!-- –ê—É–¥–∏–æ –¥–ª—è –ª–∏—Å—Ç–∞–Ω–∏—è -->
  <audio id="flipSound" src="https://www.soundjay.com/misc/sounds/page-turn-01a.mp3" preload="auto"></audio>

  <script>
    const pages = [
      "üìú –ù–∞—Å—Ç–æ—è—â–∏–º –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–∞–µ—Ç—Å—è, —á—Ç–æ –∑–∞–∫–ª—é—á—ë–Ω –±—Ä–∞–∫ –º–µ–∂–¥—É:",
      "üë® –ú—É–∂: <strong>–ê–∞—Ä–Ω –ë—É—Ä–∞–Ω–æ–≤</strong>",
      "üë∞ –ñ–µ–Ω–∞: <strong>–ê–Ω—è <em> –ë–æ–Ω–¥–∞—Ä—å</em></strong>",
      "üìÖ –î–∞—Ç–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏: 1 –∞–≤–≥—É—Å—Ç–∞ 2025 –≥–æ–¥–∞",
      "üñã –†–µ–≥–∏—Å—Ç—Ä–∞—Ç–æ—Ä: –ü–æ–¥–ø–∏—Å—å –∏ –ø–µ—á–∞—Ç—å ‚úî",
      "üíç –õ—é–±–æ–≤—å –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∞ –æ—Ñ–∏—Ü–∏–∞–ª—å–Ω–æ üíå"
    ];

    let currentPage = 0;
    const flipSound = document.getElementById("flipSound");

    function showPage() {
      document.getElementById("page-content").innerHTML = pages[currentPage];
    }

    function nextPage() {
      if (currentPage < pages.length - 1) {
        currentPage++;
        flipSound.play();
        showPage();
      }
    }

    function prevPage() {
      if (currentPage > 0) {
        currentPage--;
        flipSound.play();
        showPage();
      }
    }

    showPage(); // –ü–æ–∫–∞–∑–∞—Ç—å –ø–µ—Ä–≤—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
  </script>
</body>
</html>
